

<div class="navbar bg-base-100 flex justify-between">
    <div class="navbar-start">
        <details class="lg:hidden dropdown">
                        <summary tabindex="0" class="btn btn-circle">
                            <label tabindex="1" class="swap swap-rotate">
                                <input type="checkbox" />
                                
                                <!-- hamburger icon -->
                                <svg
                                    class="swap-off fill-current"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="32"
                                    height="32"
                                    viewBox="0 0 512 512">
                                    <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                                </svg>
                                
                                <!-- close icon -->
                                <svg
                                    class="swap-on fill-current"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="32"
                                    height="32"
                                    viewBox="0 0 512 512">
                                viewBox="0 0 512 512">
                                <polygon
                                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
                                </svg>
                             </label>
                            
                    </summary>
            <ul tabindex="0" class="menu dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li><a>Homepage</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
            </ul>
        </details>
        <a class="text-xl text-gray-950 p-2" href="{% url 'webapp' %}">E-Shop</a>
    </div>
    <div class="navbar-center">
        {% include 'webapp/search_bar.html'   %}
    </div>
    <div class="navbar-end">
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    {% if cart.total_quantity %}
                    <span class="badge badge-sm indicator-item">{{ cart.total_quantity }}</span>    
                    {% endif %}
                    
                </div>
            </div>
            <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
                <div class="card-body">
                    <span class="text-lg font-bold">{{ cart.total_quantity }} Items</span>
                    <span class="text-info">Subtotal: ${{ cart.total_price }}</span>
                    <div class="card-actions">
                        <a href="{% url 'webapp-cart' %}">
                        <button class="btn btn-primary btn-block">View cart</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
