<form method="dialog">
    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" hx-get="{% url 'dashboard' %}" hx-target="body" hx-replace-url="true" hx-confirm="Are you sure you've save the API Key some where safe?">âœ•</button>
</form>
<div id="api-key-container">
    <p>API KEY</p>
    <p class="font-semibold">
        This API Key will be only be displayed once. Please save it in a secure location.
    </p>
    <label class="border rounded-lg p-4 w-full mt-4 flex items-center justify-between">
        <strong id="textToCopy" class="overflow-auto">{{ key }}</strong>
        <div class="tooltip hover:text-blue-950" data-tip="copy" id="tooltip">
            <span class="label cursor-pointer sm:p-2" role="button" id="copyButton" onclick="copyText()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                </svg>
            </span>
        </div>
    </label>
</div>

<script>
    function copyText() {
        const text = document.getElementById("textToCopy").innerText;
        const tooltip = document.getElementById("tooltip");

        navigator.clipboard.writeText(text).then(() => {
            tooltip.setAttribute("data-tip", "copied!");
            setTimeout(() => {
                tooltip.setAttribute("data-tip", "copy");
            }, 2000); // Reset tooltip text after 2 seconds
        }).catch(err => console.error("Failed to copy: ", err));
    }
</script>
