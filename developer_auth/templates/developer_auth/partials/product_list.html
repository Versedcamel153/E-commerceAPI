{% for product in products %}
<div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden group hover:shadow-md transition-shadow">
    <div class="h-48 bg-slate-100 relative">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" alt="Product" class="w-full h-full object-cover">
        <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button 
            hx-get="{% url 'get-product-form-edit' product.id %}" 
            hx-target="#productModalContent"
            hx-on::after-request="openProductModal()"
            class="bg-white p-2 rounded-full shadow-sm text-slate-600 hover:text-indigo-600"><i class="fa-solid fa-pen"></i></button>
        </div>
    </div>
    <div class="p-4">
        <div class="flex justify-between items-start mb-2">
            <h3 class="font-medium text-slate-800 truncate">{{ product.name }}</h3>
            <span class="text-sm font-bold text-slate-900">${{ product.price }}</span>
        </div>
        <p class="text-xs text-slate-500 mb-3">SKU: {{ product.slug }}</p>
        <div class="flex justify-between items-center">
            <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-green-50 text-green-700 border border-green-100">
                In Stock ({{ product.stock_quantity }})
            </span>
            <span class="text-xs text-slate-400">{{ product.category.name }}</span>
        </div>
    </div>
</div>
{% empty %}
<div class="col-span-full text-center py-12">
    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4">
        <i class="fa-solid fa-box-open text-slate-400 text-2xl"></i>
    </div>
    <h3 class="text-lg font-medium text-slate-900">No products found</h3>
    <p class="text-slate-500 mt-1">Try adjusting your search or filter to find what you're looking for.</p>
</div>
{% endfor %}
