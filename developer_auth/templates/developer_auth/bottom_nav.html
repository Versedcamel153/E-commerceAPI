<div class="flex items-center justify-between pt-6 border-t border-slate-200 mt-12">
    {% if prev_page %}
    <a href="{% url prev_page %}" class="group flex items-center gap-2 text-slate-600 hover:text-indigo-600 transition-colors">
        <i class="fa-solid fa-arrow-left text-sm transition-transform group-hover:-translate-x-1"></i>
        <div class="text-left">
            <div class="text-xs text-slate-500">Previous</div>
            <div class="font-medium">{{ prev_page_name }}</div>
        </div>
    </a>
    {% else %}
    <div></div>
    {% endif %}

    {% if next_page %}
    <a href="{% url next_page %}" class="group flex items-center gap-2 text-slate-600 hover:text-indigo-600 transition-colors">
        <div class="text-right">
            <div class="text-xs text-slate-500">Next</div>
            <div class="font-medium">{{ next_page_name }}</div>
        </div>
        <i class="fa-solid fa-arrow-right text-sm transition-transform group-hover:translate-x-1"></i>
    </a>
    {% else %}
    <div></div>
    {% endif %}
</div>
