<div class="flex justify-between items-center my-10 mx-4" hx-boost="true">
    
    {% if prev_page %}
        <a class="btn btn-sm md:btn-md gap-2 lg:gap-3" href="{% url prev_page %}">
            <svg class="h-6 w-6 fill-current md:h-8 md:w-8 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path>
            </svg>
            <div class="flex flex-col items-start leading-[1.1] gap-0.5">
                <span class="text-base-content/50 hidden text-[0.5625rem] font-semibold tracking-wide md:block">Prev</span>
                <span>{{ prev_page_name }}</span>
            </div>
        </a>

    {% else %}
    <div class="invisible"></div>    
    {% endif %}
    
    {% if next_page %}
   

    <a class="btn btn-neutral btn-sm md:btn-md gap-2 lg:gap-3" href="{% url next_page %}">
        <div class="flex flex-col items-end leading-[1.1] gap-0.5">
            <span class="text-neutral-content/50 hidden text-[0.5625rem] font-semibold tracking-wide md:block">Next</span> 
            <span>{{ next_page_name }}</span>
        </div>
        <svg class="h-6 w-6 fill-current md:h-8 md:w-8 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"></path>
        </svg>
    </a>
    {% else %}
    <div class="invisible"></div>
    {% endif %}
    
</div>
